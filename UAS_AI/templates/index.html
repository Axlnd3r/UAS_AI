<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Maintenance Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input[type=text], input[type=submit] { width: 100%; padding: 10px; margin: 10px 0; }
        h2 { text-align: center; }
        .result { font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aircraft Maintenance Prediction</h2>
        <form action="/predict" method="post">
            <label for="feature1">Feature 1:</label>
            <input type="text" id="feature1" name="feature1" required>
            
            <label for="feature2">Feature 2:</label>
            <input type="text" id="feature2" name="feature2" required>
            
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
